name: Build Alpine Linux Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Prepare Build Environment
        run: |
          apk update
          apk add alpine-sdk git nodejs npm sudo

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Create Build User and Keys
        run: |
          adduser -D builder
          addgroup builder abuild
          echo | sudo -u builder abuild-keygen -a
          cp /home/builder/.abuild/*.pub /etc/apk/keys/
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Generate Checksums and Build The Package
        # Eseguiamo i comandi nella cartella che contiene il file APKBUILD
        working-directory: ./packaging/alpine
        run: |
          # Step 1: Come utente 'builder', scarichiamo i sorgenti
          sudo -u builder abuild fetch
          
          # Step 2: Calcoliamo i checksum corretti e aggiorniamo l'APKBUILD
          sudo -u builder abuild checksum
          
          # Step 3: Ora eseguiamo il build. Il controllo dei checksum passera'
          sudo -u builder abuild -r
        
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpine-package
          path: /home/builder/packages/**/*.apk

