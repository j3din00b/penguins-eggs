name: Build Alpine Linux Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Prepare Build Environment
        run: |
          apk update
          # Installiamo anche device-mapper esplicitamente per assicurarci
          # che la libreria di base esista prima di creare il link
          apk add alpine-sdk git nodejs npm sudo device-mapper

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Create Build User, Keys, and Fix Environment
        run: |
          # Questo comando viene eseguito come root e risolve il problema alla radice.
          ln -s /usr/lib/libdevmapper.so.1.02 /usr/lib/libdevmapper.so.1.02.1
          
          # Ora procediamo con la creazione dell'utente come prima
          adduser -D builder
          addgroup builder abuild
          echo | sudo -u builder abuild-keygen -a
          cp /home/builder/.abuild/*.pub /etc/apk/keys/
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build The Package as Non-Root User
        run: sudo -u builder abuild -r
        working-directory: ./packaging/alpine
        
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpine-package
          path: /home/builder/packages/**/*.apk

