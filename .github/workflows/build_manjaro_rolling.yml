name: Build Manjaro Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-package:
    runs-on: ubuntu-latest
    container:
      image: manjarolinux/base

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Prepare Build Environment and Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pnpm

      - name: Prepare Build User
        run: |
          # L'utente 'builder' esiste gia', quindi non lo creiamo.
          # Ci assicuriamo solo che abbia i permessi sudo e la proprieta' dei file.
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build The Package as Non-Root User
        run: sudo -u builder makepkg -s --noconfirm
        working-directory: ./packaging/manjaro
        
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: manjaro-package
          path: ./packaging/manjaro/*.pkg.tar.zst
