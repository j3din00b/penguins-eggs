name: Build Arch Linux Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pkg-arch:
    runs-on: ubuntu-latest
    
    container:
      image: archlinux

    steps:
      - name: 1. Check out repository code
        # Assicurati che PKGBUILD sia nella root del tuo repo!
        uses: actions/checkout@v4

      - name: 2. Prepare Build Environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pnpm

      - name: 3. Create a non-root user for building
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          # Diamo la propriet√† della cartella del workspace al builder
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: 4. Build the package
        # Eseguiamo il comando come utente 'builder' DENTRO la cartella corretta
        run: |
          cd "$GITHUB_WORKSPACE"
          sudo -u builder makepkg -s --noconfirm
        
      - name: 5. Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-package
          path: ./*.pkg.tar.zst