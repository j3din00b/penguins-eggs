name: Build Arch Linux Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pkg-arch:
    runs-on: ubuntu-latest
    
    container:
      image: archlinux

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Prepare Build Environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pnpm

      - name: 3. Create a non-root user for building
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: 4. Build the package
        # Usiamo la direttiva 'working-directory' di GitHub Actions
        # per forzare l'esecuzione di questo step nella cartella del progetto.
        # Questa Ã¨ la soluzione robusta che risolve il problema alla radice.
        run: |
          sudo -u builder makepkg -s --noconfirm
        working-directory: ${{ github.workspace }}
        
      - name: 5. Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-package
          # makepkg crea il pacchetto nella cartella corrente
          path: ./*.pkg.tar.zst
        working-directory: ${{ github.workspace }}

