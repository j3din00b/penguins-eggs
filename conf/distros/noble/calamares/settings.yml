  # contextualprocess@pkgselect_snap_action
  # shellprocess@logs
  - cleanup
  - sources-yolk-undo
  - umount
- show:
  - finished

branding: {{branding}}
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
