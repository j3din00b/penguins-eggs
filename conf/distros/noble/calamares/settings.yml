  - shellprocess@boot_reconfigure   # added
  - initramfscfg
  - initramfs
  - grubcfg
  #- contextualprocess@before_bootloader
  - bootloader
  # automirror
  - shellprocess@add386arch
  - shellprocess@fixconkeys_part1
  - shellprocess@fixconkeys_part2
  - packages
  - removeuser  
