  - partition
  {{createUsers}}users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  {{hasSystemd}}machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  {{createUsers}}users
  {{hasDisplaymanager}}displaymanager
  - networkcfg
  - hwclock
  #- contextualprocess@before_bootloader_mkdirs
  - shellprocess@bug-LP#1829805
